# SCLC Pipeline Conda Environment
# Create with: conda env create -f workflow/env.yml
# Activate with: conda activate sclc-pipeline

name: sclc-pipeline
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Python
  - python>=3.9

  # Core data processing
  - pandas>=2.0
  - numpy>=1.24
  - scipy>=1.10

  # Single-cell analysis
  - scanpy>=1.9
  - anndata>=0.9
  - leidenalg

  # Gene set enrichment
  - gseapy>=1.0

  # Network analysis
  - networkx>=3.0

  # Visualization
  - matplotlib>=3.7
  - seaborn>=0.12

  # Statistical analysis
  - statsmodels>=0.14
  - scikit-learn>=1.2

  # Survival analysis
  - lifelines>=0.27

  # File handling
  - openpyxl>=3.1
  - h5py>=3.8
  - pyyaml>=6.0

  # Progress and utilities
  - tqdm>=4.65
  - requests>=2.28

  # Pip dependencies (not on conda)
  - pip
  - pip:
    - GEOparse>=2.0.0
    - pysradb>=2.0.0
    - tenacity>=8.2.0
    - python-dotenv>=1.0.0
