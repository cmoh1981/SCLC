      - "RNA-seq"
      - "Total proteomics"
      - "Phosphoproteomics"
    description: "Treatment-naive surgical SCLC with paired normal lungs"
    reference: "Liu et al., Cell 2024"
    notes: "Subtype-specific signaling, therapeutic targets"
    status: "pending_access"

  # Microbiome
  - name: "Wang et al. 2024 - Gut Microbiome & Metabolites"
    kind: "microbiome"
    access: "request"
    portal: "journal_supplement"
    samples: 49
    description: "16S rRNA + stool metabolomics from ES-SCLC patients on chemo-IO"
    data_types:
      - "16S rRNA sequencing"
      - "LC-MS metabolomics"
    reference: "Wang et al., J Thorac Dis 2024"
    notes: "Faecalibacterium enrichment correlates with ICI response"
    status: "pending_request"

