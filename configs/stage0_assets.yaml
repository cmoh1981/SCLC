    portal: "GEO"
    accession: "GSE138474"
    samples: 43
    description: "Full dataset including bulk RNA subseries"
    local_path: "data/geo/GSE138474"
    status: "downloaded"

  # Spatial Transcriptomics
  - name: "GSE267310 - Desai et al. Spatial + Proteomics"
