    description: "ES-SCLC tumors from IMpower133 trial (atezolizumab + chemo)"
    reference: "Gay et al., Cancer Cell 2021"
    subtypes: ["SCLC-A", "SCLC-N", "SCLC-P", "SCLC-I"]
    notes: "chemo-IO response context, inflamed subsets"
    status: "pending_access"

  - name: "George et al. Nature 2015 - Multi-omics"
