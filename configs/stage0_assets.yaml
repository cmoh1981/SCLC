  # ============================================

  # Bulk RNA-seq
  - name: "GSE60052 - SCLC Transcriptomes (Chinese cohort)"
    kind: "bulk_rna"
    access: "open"
    portal: "GEO"
    accession: "GSE60052"
    samples: 86
    description: "79 primary SCLC tumors + 7 normal lungs"
    reference: "SRSF1 overexpression and chemoresistance"
    local_path: "data/geo/GSE60052"
